    var tinggi = 9;
    var sisia = 8;
    var sisib = 10;
    var sisic = 12;

    let keliling = sisia + sisib + sisic;

    document.write("Dik : sebuah segitiga memiliki alas 8 cm, tinggi 9 cm" + 
    "<br> serta memiliki ukuran sisi a 8 cm, sisi b 10 cm dan sisi c 12 cm." +
    "<br> Hitunglah luas dan keliling dari persegi panjang tersebut?"+
    "<br> +========== Hasil ==========+");
    document.write("<br> Luas segitiga adalah = " + luas + "cm" +
    "<br> keliling segitiga adalah = " + keliling + "cm" );
</script>
