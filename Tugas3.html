<script>
    // array of object
    // atau array didalam array
    // atau array yang menyimpan array

    let p1 = {nama:"Keira",   nilai:90}
    let p2 = {nama:"Physce",  nilai:81}
    let p3 = {nama:"Matthew", nilai:50}
    let p4 = {nama:"Zi Hao",  nilai:75}
    let p5 = {nama:"Keita",   nilai:20}

    let person = [p1, p2, p3, p4, p5];
</script>
<h3>
    <table style = "padding: 10; text-align: center; width: 100%; color:rgb(79, 8, 8); background-color: rgb(249, 218, 228);">
        <thead>
            <tr>
                <td>No</td>
                <td>Nama</td>
                <td>Nilai</td>
                <td>Keterangan</td>
                <td>Grade</td>
                <td>Predikat</td>
            </tr>
        </thead>
        <tbody>
            <script>
                // deklarasi variable
                var no = 1;
                for(p of person) {
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";

                    // set grade A - E (menggunakan if multi kondisi)
                    let grade = "";

                    if(p.nilai > 85 && p.nilai <= 100) grade = "A";
                    else if(p.nilai > 75 && p.nilai <= 85) grade = "B";
                    else if(p.nilai > 60 && p.nilai <= 75) grade = "C";
                    else if(p.nilai > 30 && p.nilai <= 60) grade = "D";
                    else if(p.nilai >= 0 && p.nilai <= 30) grade = "E";
                    else grade = "";

                    // set predikat (menggunakan switch case)
                    // A = Sangat baik, B = Baik, C = Cukup, D = Kurang, E = Sangat kurang
                    switch(grade){
                        case "A" : predikat = "Sangat Baik"; break;
                        case "B" : predikat = "Baik"; break;
                        case "C" : predikat = "Cukup"; break;
                        case "D" : predikat = "Kurang"; break;
                        case "E" : predikat = "Sangat Kurang"; break;
                        default : predikat = ""; break;
                    }

                    // set warna warni table menggunakan looping
                    var warna;
                    for(p.no = 1; p.no <= 2; p.no++){
                        warna = (no % 2 == 0) ? 'brown' : 'pink';
                    }

                    document.write(`<tr bgcolor = "${warna}">
                    <td>${no++}</td>
                    <td>${p.nama}</td>
                    <td>${p.nilai}</td> 
                    <td>${ket}</td>
                    <td>${grade}</td>
                    <td>${predikat}</td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
</h3>
