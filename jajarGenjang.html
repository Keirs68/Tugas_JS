<script>
    var alas = 7;
    var tinggi = 15;
    var sisi_miring = 20;

    let luas = alas * tinggi;
    let keliling = 2 * (alas + sisi_miring);

    document.write("Dik : sebuah jajar genjang memiliki alas 7 cm, tinggi 15 cm dan sisi miring 20 cm." +
    "<br> Hitunglah luas dan keliling dari jajar genjang tersebut?" +
    "<br> +========== Hasil ==========+");
    document.write("<br>Luas jajar genjang adalah = " + luas + "cm" +
    "<br> keliling jajar genjang adalah = " + keliling + "cm" )
</script>
