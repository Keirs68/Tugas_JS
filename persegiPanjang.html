<script>
    var panjang = 5;
    var lebar = 15;

    let luas = panjang * lebar;
    let keliling = 2 * (panjang + lebar);

    document.write("Dik : sebuah persegi panjang memiliki panjang 5 cm dan lebar 15 cm." +
    "<br> Hitunglah luas dan keliling dari persegi panjang tersebut?" +
    "<br> +========== Hasil ==========+");
    document.write("<br> Luas persegi panjang adalah = " + luas + "cm" +
    "<br> Keliling persegi panjang adalah = " + keliling + "cm")
</script>
