                <button style="background-color:antiquewhite;" type="button" name="btn_kali" onclick="kali()">x</button>
                <button style="background-color:antiquewhite;" type="button" name="btn_bagi" onclick="bagi()">/</button>
                <button style="background-color:antiquewhite;" type="button" name="btn_pangkat" onclick="pangkat()">xÂ²</button>
                </td>
            </tr>
            <tr>

                <td bgcolor="#F7F1E5"><input type="text" name="hasil" disabled></td>
            </tr>

        <script src="JS/kalkulator.js"></script> 
        </form>
